                    <input type="date" class="form-control" name="fecha_multa" id="fecha_multa" step="1" onfocusout="validarFechaMulta(this);">

                <div class="col-md-4">

                    <input type="Number" class="form-control" name="valor_multa" id="valor_multa" onfocusout="validarValorMulta(this);">

                    <input type="text" class="form-control" name="prestamo" id="prestamo" onfocusout="validarPrestamoMulta(this);">
                </div>     
                <div class="col-md-4" >
                    <label for="estado_multa" class="form-label">Estado de multa</label>
                    <select name="estado_multa" id="estado_multa" class="form-select" onfocusout="validarEstadoMulta(this);">
                    <option selected disabled value="">Â¿En que estado te encuentras?</option>

                    <option value="2">pagado</option>
                    </select>
                </div>
                <div class="col-12" >
