<body onload="listarLibro()">
    <div class="hero_area">
        <div class="bg-box">

        <!-- header section starts -->
        <header class="header_section">
            <div class="container content">
                <nav class="navbar navbar-expand-lg custom_nav-container navbar-custom">
                    <a class="navbar-brand" href="index.html">
                        <span>
                            <i class="fa-solid fa-book" style="color: #ffd500;"></i>
                            Libreria A.
                        </span>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class=""></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Inicio</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="libro.html">Libros</a>

                            <li class="nav-item">
                                <a class="nav-link" href="registrarCliente.html">Clientes</a>

                        <div class="user_option">
                            <a href="" class="user_link">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </a>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Buscar Paciente" id="buscar" aria-label="Recipient's username" aria-describedby="button-addon2">
                                <button class="btn btn-outline-warning" type="button" onclick="listarPaciente();" style="height: 38px;">Buscar</button>
                            </div>
                        </div>
                    </div>
                </nav>
                <div class="row" style="margin-right: 0px; justify-content: center;">
                </div>
                <table class="table table-hover table-bg">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">Titulo</th>
                            <th scope="col">Autor</th>
                            <th scope="col">ISBN</th>
                            <th scope="col">Genero</th>
                            <th scope="col">N째 de ejemplares disponibles</th>
                            <th scope="col">N째 de ejemplares ocupados</th>

                        <!-- Contenido de la tabla -->

    </div>
        <!-- Modal Registro Persona -->
   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="padding-right: 300px;">
    <div class="modal-dialog modal-dialog-scrollable" >
        <div class="modal-content"  style="width: 800px;">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel" style="color: antiquewhite;">Modificar Paciente</h5>
                <button type="button" class="btn btn-outline-warning" data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="modal-body" >
             <div class="row" >
                         <div class="col-6">
                            <label for="id" class="form-label" style="color: antiquewhite;">Id</label>
                            <input type="text" class="form-control"  name="id" id="id" style="background-color: #deddd450;" >
                          </div>
                       <div class="col-6">
                          <label for="titulo" class="form-label" style="color: antiquewhite;">Titulo</label>
                          <input type="text" class="form-control" name="titulo" id="titulo"  step="1" onfocusout="validarTitulo(this);" style="background-color: #deddd450;" >
                          <input type="hidden" id="id_paciente" step="1">
                        </div>
             
              
                        <div class="col-6">
                          <label for="autor" class="form-label" style="color: antiquewhite;">Autor</label>
                          <input type="text" class="form-control"  name="autor" id="autor" onfocusout="validarAutor(this);" style="background-color: #deddd450;" >
                        </div>
              
                        <div class="col-6">
                          <label for="ISBN" class="form-label" style="color: antiquewhite;">ISBN</label>
                          <input type="text" class="form-control" name="ISBN" id="ISBN"onfocusout="validarIsbn(this); " style="background-color: #deddd450;" >
                        </div>
              
                        <div class="col-6">
                          <label for="genero" class="form-label" style="color: antiquewhite;">Genero</label>
                          <input type="text" class="form-control" name="genero" id="genero" onfocusout="validarGenero(this);"style="background-color: #deddd450;" >
                        </div>
              
                        <div class="col-6">
                          <label for="num_disponible" class="form-label" style="color: antiquewhite;">N째 de ejemplares disponibles</label>
                          <input type="text" class="form-control" name="num_disponible" id="num_disponible" style="background-color: #deddd450;"   >
                        </div>
              
                        <div class="col-6">
                          <label for="num_ocupados" class="form-label" style="color: antiquewhite;">N째 de ejemplares ocupados </label>
                          <input type="number" class="form-control" name="num_ocupados" id="num_ocupados" style="background-color: #deddd450;"   onfocusout="validarCelular(this);">
                        </div>
                   
                  </div> 
                  <div class="modal-footer">
                    <button type="button" class="btn btn-outline-warning" onclick="updateLibro();">Guardar</button>
                   <button type="button" class="btn btn-outline-warning" data-bs-dismiss="modal">Cerrar</button>
                </div>
          </div>
        </div>    
    </div>
    </div>
</body>
