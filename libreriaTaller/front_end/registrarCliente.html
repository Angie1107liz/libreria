<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="./js/usuario.js"></script>
    <script src="./js/config.js"></script>
    <link rel="stylesheet" href="./css/estilos.css">

</head>
<body>
    <div class="hero_area">
        <div class="bg-box">
            <img src="img/libreriaPrincipal.jpg" alt="BibliotecaPrincipal">
        </div>
        <header class="header_section">
            <div class="container">
                <nav class="navbar navbar-expand-lg custom_nav-container">
                    <a class="navbar-brand" href="index.html">
                        <span>
                            <i class="fa-solid fa-book" style="color: #ffd500;"></i>
                            Libreria A.
                        </span>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class=""></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Inicio</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link" href="libro.html">Libros</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="registrarCliente.html">Clientes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="registrarPrestamo.html">Prestamos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="RegistrarMulta.html">Multas</a>
                            </li>
                        </ul>
                        <div class="user_option">
                            <a href="" class="user_link">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </a>
                            <form class="form-inline">
                                <button class="btn my-2 my-sm-0 nav_search-btn" type="submit">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <section class="food_section layout_padding-bottom">
            <div class="container">
                <div class="heading_container heading_center">
                    <h2>
                    Registro de clientes
                        <div class="col-12" id="limpiar" style=" display: flex;justify-content: center;">
                            <button class="btn btn-warning" type="button" onclick="limpiar();" style="width: 200px; margin-left:250%"><i class="fa-solid fa-eraser" style="color: rgb(56, 55, 55);"></i></button>
                        </div>
                
                    </h2>
                    <a href="listaCliente.html"  class="btn btn-warning" style="margin-top: -6%; margin-left: -54%;"> Lista de clientes</a>

                </div>
            </div>
        </section>

        <!-- Formulario -->
        <div class="form-overlay">
            <div class="row">  
                <div class="col-md-4">
                    <label for="nombreUsuario" class="form-label">Nombre Usuario</label>
                    <input type="text" class="form-control" name="nombreUsuario" id="nombreUsuario" step="1" onfocusout="validarNombre(this);">
                </div>
                <div class="col-md-4">
                    <label for="direccionResidencia" class="form-label">Direccion de Residencia</label>
                    <input type="text" class="form-control" name="direccionResidencia" id="direccionResidencia" onfocusout="validarDireccion(this);">
                </div>
                <div class="col-md-4">
                    <label for="correo" class="form-label">Correo electronico</label>
                    <input type="correo" class="form-control" name="correo" id="correo" onfocusout="validarCorreo(this);">
                </div>
                <div class="col-md-4" >
                    <label for="tipoUsuario" class="form-label">Tipo de Usuario</label>
                <select name="tipoUsuario" id="tipoUsuario" class="form-select">
                <option selected disabled value="">¿Qué tipo de usuario eres?</option>
                <option value="1">Lector</option>
                <option value="2">Bibliotecario</option>
                <option value="3">Administrador</option>

            </select>
                </div>
                <div class="col-12" >
                    <button class="btn btn-warning" type="button" onclick="registrarUsuario();" style="width: 200px; margin-left:40%">Registrar</button>
                </div>        
            </div>
        </div>
    </div>
</body>
</html>
